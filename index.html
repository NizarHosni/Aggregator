    <!-- Critical CSS - Inline above-the-fold styles -->
    <style>
      /* Critical CSS for initial render */
      *{margin:0;padding:0;box-sizing:border-box}
      html{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{background:linear-gradient(to bottom right,#dbeafe,#eff6ff,#dbeafe);min-height:100vh;color:#111827;line-height:1.5}
      #root{min-height:100vh}
      /* Loading spinner */
      .loading-spinner{width:3rem;height:3rem;border:4px solid #2563eb;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto}
      @keyframes spin{to{transform:rotate(360deg)}}
      /* Critical layout */
      .container{max-width:1280px;margin:0 auto;padding:1rem}
      /* Prevent FOUC */
      .hidden{display:none}
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://yodoc.netlify.app">
    
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state to prevent FOUC -->
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(to bottom right,#dbeafe,#eff6ff,#dbeafe)">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Optimize CSS loading - Vite will handle this during build -->
    <script>
      // Remove loading spinner once React loads
      window.addEventListener('load', function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0 && root.children[0].classList.contains('loading-spinner')) {
          // React will replace this, but ensure smooth transition
          root.style.opacity = '0';
          setTimeout(function() {
            root.style.transition = 'opacity 0.3s';
            root.style.opacity = '1';
          }, 100);
        }
      });
    </script>
  </body>
</html>
