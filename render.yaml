services:
  - type: web
    name: physician-search-api
    env: node
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: https://aiaggregator.netlify.app,http://localhost:5173
      - key: NODE_ENV
        value: production

